{% extends "portfolio/layout/base.html" %}
{% block content %}
<h2>Contact Me</h2>
{% if messages %}
  {% for message in messages %}
  <div class="alert alert-success">{{ message }}</div>
  {% endfor %}
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
