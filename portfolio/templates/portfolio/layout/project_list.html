{% extends "portfolio/layout/base.html" %}
{% block content %}
<h1>My Projects</h1>
<div class="row">
  {% for project in projects %}
  <div class="col-md-4 d-flex align-items-stretch">
    <div class="card mb-4 w-100 h-100">
      <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}" style="height:200px; object-fit:cover;">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.description|truncatewords:20 }}</p>
        <div class="mt-auto">
          <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
